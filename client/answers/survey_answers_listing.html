<template name="surveyAnswersListing">
   <div class='row'>
        <div class='col-md-6'>
           <a href='/answers/{{_id}}'>{{name}}</a>
        </div>
        <div class='col-md-2'>
            <span class="label label-{{surveyLabel type}}">{{surveyType type}}</span>
        </div>
        <div class='col-md-1'>
           {{answers}}
        </div>
    </div>
</template>
