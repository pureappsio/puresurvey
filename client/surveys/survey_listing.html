<template name="surveyListing">
    <div class='row'>
        <div class='col-md-6'>
            <a href='/surveys/{{_id}}/edit'>{{name}}</a>
        </div>
        <div class='col-md-2'>
            <span class="label label-{{surveyLabel type}}">{{surveyType type}}</span>
        </div>
        <div class='col-md-1'>
            <button class='btn btn-danger delete'>X</button>
        </div>
    </div>
</template>
